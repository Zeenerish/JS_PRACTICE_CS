<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>


<body>

	<div class="container">

		<h1> Favorite Fastfood Restaurant </h1>

	<br>

	<input type="text" name="Jollibee ,KFC ,Mcdo , Popeyes " id="ffr">

	<br>

	<button type="button" onclick="sapphire()"> Show me </button>

	<br>

	<h1 id="show_here"> Your favorite fastfood restarant is...</h1>

</div>

<script>

function sapphire() {

     var resto = document. getElementById('ffr')

     if( resto= 'Jollibee'){
     	document. getElementById("show_here").innerHTML = "Bida amg saya!";}

     else if (resto == 'KFC'){
     	getElementById("show_here").innerHTML = "It's Finger Lickin' Good!";
     }

     else if (resto == 'Mcdo'){
     	getElementById("show_here").innerHTML = "I'm lovin' it!" ;
     }


    else if (resto == 'Popeyes'){
        getElementById("show_here").innerHTML = "Love that chicken!" ;}

    else {document.getElementById("show_here").innerHTML = "Invalid Output";}
    



}



</script>


</body>
</html>
